<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Movie Reviewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="page-header">
    <a href="{% url 'search_main_page' %}" class="top-menu"> <span class="glyphicon glyphicon-search"></span></a>
    <a href="{% url 'register_user' %}" class="top-menu"> <span class="glyphicon glyphicon-check"></span></a>
    {% if user.is_authenticated %}
        <a href="{% url 'review_list' %}" class="top-menu"><span class="glyphicon glyphicon-list"></span></a>
        <p class="top-menu">{{ user.username }}<small> <a href="{% url 'logout' %}?next={{ request.path }}" class="glyphicon glyphicon-stop"></a></small></p>
    {% else %}
        <a href="{% url 'login' %}" class="top-menu"> <span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}
    <h1><a href="{% url 'search_main_page' %}">Movie Reviewer</a></h1>
</div>
{#    <div class="content container">#}
<div class="row">
    {#            <div class="col-md-8">#}
    {% block content %}
    {% endblock %}
    {#            </div>#}
</div>
{#    </div>#}
</body>
</html>
